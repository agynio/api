get:
  tags: [MemoryBuckets]
  summary: List memory buckets
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
    - in: query
      name: perPage
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PaginatedMemoryBuckets.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
post:
  tags: [MemoryBuckets]
  summary: Create memory bucket
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/MemoryBucketCreateRequest.yaml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/MemoryBucket.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'

get:
  tags: [MemoryBuckets]
  summary: Get memory bucket by ID
  parameters:
    - $ref: '../components/parameters/IdPath.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/MemoryBucket.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
patch:
  tags: [MemoryBuckets]
  summary: Update memory bucket (partial)
  parameters:
    - $ref: '../components/parameters/IdPath.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/MemoryBucketUpdateRequest.yaml'
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            $ref: '../components/schemas/MemoryBucket.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
delete:
  tags: [MemoryBuckets]
  summary: Delete memory bucket
  parameters:
    - $ref: '../components/parameters/IdPath.yaml'
  responses:
    '204':
      description: No Content
    default:
      $ref: '../components/responses/ProblemResponse.yaml'

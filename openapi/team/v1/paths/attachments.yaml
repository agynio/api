get:
  tags: [Attachments]
  summary: List attachments
  parameters:
    - in: query
      name: sourceType
      schema:
        $ref: '../components/schemas/EntityType.yaml'
    - in: query
      name: sourceId
      schema:
        type: string
        format: uuid
    - in: query
      name: targetType
      schema:
        $ref: '../components/schemas/EntityType.yaml'
    - in: query
      name: targetId
      schema:
        type: string
        format: uuid
    - in: query
      name: kind
      schema:
        $ref: '../components/schemas/AttachmentKind.yaml'
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
    - in: query
      name: perPage
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PaginatedAttachments.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
post:
  tags: [Attachments]
  summary: Create attachment (relation)
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/AttachmentCreateRequest.yaml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Attachment.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'

get:
  tags: [Agents]
  summary: Get agent by ID
  parameters:
    - $ref: '../components/parameters/IdPath.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Agent.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
patch:
  tags: [Agents]
  summary: Update agent (partial)
  parameters:
    - $ref: '../components/parameters/IdPath.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/AgentUpdateRequest.yaml'
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Agent.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
delete:
  tags: [Agents]
  summary: Delete agent
  parameters:
    - $ref: '../components/parameters/IdPath.yaml'
  responses:
    '204':
      description: No Content
    default:
      $ref: '../components/responses/ProblemResponse.yaml'

get:
  tags: [Tools]
  summary: List tools
  parameters:
    - in: query
      name: type
      schema:
        $ref: '../components/schemas/ToolType.yaml'
      description: Filter by tool type
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
    - in: query
      name: perPage
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PaginatedTools.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
post:
  tags: [Tools]
  summary: Create tool
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ToolCreateRequest.yaml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Tool.yaml'
    default:
      $ref: '../components/responses/ProblemResponse.yaml'
